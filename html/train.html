<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <!-- Style CSS -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/train.css">
</head>
<head>
    <script src="../js/train.js"></script>
</head>
<body onload="renderSeatplan(getSeatInfo(10,16))">
    <nav id="nav"></nav>
    <section class="first-content">
        <form action="">
            <h1>Reservation information</h1>
            <label for="name">Name</label><br>
            <input type="text" id="name" placeholder="Your name here"><br>
            <label for="email">Email</label><br>
            <input type="text" id="email" placeholder="Your email address here"><br>
            <label for="phone-num">Phone Number</label><br>
            <input type="number" id="phone-num" placeholder="Your phone number here"><br>
            <label for="date">Date</label>
            <input type="date" id="date">
            <h1>Seatplan</h1>
            <canvas id="seatplan" width="640" height="480" ></canvas>
            <input type="submit">
        </form>
    </section>

    <footer id="footer"></footer>
    <script type="module" src="../js/firebase.js"></script>
    <script type="module" src="../js/main.js"></script>
</body>

</html>
