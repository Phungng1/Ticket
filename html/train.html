<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <!-- Style CSS -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/train.css">
</head>
<body>
    <nav id="nav"></nav>
    <section class="first-content">
        <form id="reserve-form" action="">
            <h1>Reservation form</h1>
            <input type="text" name="name" placeholder="Your name here" required><br>
            <input type="text" name="email" placeholder="Your email address here" required><br>
            <input type="tel" name="phone_num" pattern="[0-9]{10}" placeholder="Your phone number here" required><br>
            <input type="number" name="num_of_seat" placeholder="How many seats" required>
            <button type="submit">Book</button>
        </form>
    </section>

    <footer id="footer"></footer>
    <script type="module" src="../js/firebase.js"></script>
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/train.js"></script>
</body>

</html>
